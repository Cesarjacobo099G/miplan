                                            <label for="validationCustom01" class="form-label text-letras josefin-sans">CORREO
                                                ELECTRÓNICO</label>
                                            <input type="email" class="form-control" id="validationCustom01" required>
                                            <div class="invalid-feedback josefin-sans">
                                                Requerido.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="validationCustom03" class="form-label text-letras josefin-sans">NOMBRE DE
                                                USUARIO</label>
                                            <input type="text" class="form-control" id="validationCustom03" required>
                                            <div class="invalid-feedback josefin-sans">
                                                Requerido.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="validationCustom04"
                                                class="form-label text-letras josefin-sans">CONTRASEÑA</label>
                                            <input type="password" class="form-control" id="validationCustom04"
                                                required>
                                            <div class="invalid-feedback josefin-sans">
                                                Requerido.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <label for="validationCustom05"
                                                class="form-label text-letras josefin-sans">FECHA DE NACIMIENTO</label>
                                            <input type="date" class="form-control" id="validationCustom05"
                                                required>
                                            <div class="invalid-feedback josefin-sans">
                                                Requerido.
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="row justify-content-between">
                                                <div class="col-12">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value=""
                                                            name="remember_me" id="remember_me">
                                                        <label style="font-size: 0.8rem;"
                                                            class="form-check-label text-titulos" for="remember_me">
                                                            Leí y acepto las <a href="#" class="text-letras">Condiciones del Servicio</a> y
                                                            la
                                                            <a href="#" class="text-letras">Politica de Privaidad</a> de Anxity
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                                <button class="btn btn-botones text-titulos btn-lg"
                                                    type="submit">Continuar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
